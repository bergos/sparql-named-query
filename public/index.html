<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Named Query SPARQL playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Named Query SPARQL playground</h1>
  <form>
    <div class="mb-3">
      <label for="endpointUrl" class="form-label">SPARQL endpoint URL</label>
      <input type="text" class="form-control" id="endpointUrl">
    </div>
    <div class="mb-3">
      <label for="query" class="form-label">SPARQL query</label>
      <textarea class="form-control" id="query" rows="20"></textarea>
    </div>
    <button class="btn btn-primary" id="submit">Submit</button>
    <div id="tableContainer"></div>
    <div id="queriesContainer"></div>
  </form>
</div>
<script src="playground.js"></script>
</body>
</html>
